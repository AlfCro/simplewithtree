<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a2e;
            font-family: 'Courier New', monospace;
            color: #eee;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #0f3460;
        }
        #gameCanvas {
            border: 3px solid #16213e;
            background: #0f3460;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        #score {
            margin-top: 20px;
            font-size: 1.5em;
            color: #e94560;
        }
        #gameOver {
            margin-top: 10px;
            font-size: 1.2em;
            color: #e94560;
        }
        .controls {
            margin-top: 15px;
            font-size: 0.9em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>üêç Tiny Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="score">Score: 0</div>
    <div id="gameOver"></div>
    <div class="controls">Use Arrow Keys to move | Press Space to restart</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 10, y: 10}];
        let dx = 0;
        let dy = 0;
        let food = {x: 15, y: 15};
        let score = 0;
        let gameRunning = false;
        let gameOverFlag = false;

        // Start game on first keypress
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameOverFlag) {
                resetGame();
                return;
            }

            if (!gameRunning && ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.code)) {
                gameRunning = true;
            }

            // Prevent snake from reversing
            if (e.code === 'ArrowUp' && dy === 0) {
                dx = 0;
                dy = -1;
            } else if (e.code === 'ArrowDown' && dy === 0) {
                dx = 0;
                dy = 1;
            } else if (e.code === 'ArrowLeft' && dx === 0) {
                dx = -1;
                dy = 0;
            } else if (e.code === 'ArrowRight' && dx === 0) {
                dx = 1;
                dy = 0;
            }
        });

        function resetGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            gameRunning = false;
            gameOverFlag = false;
            generateFood();
            scoreElement.textContent = 'Score: 0';
            gameOverElement.textContent = '';
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);

            // Ensure food doesn't spawn on snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        function drawGame() {
            // Clear canvas
            ctx.fillStyle = '#0f3460';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Move snake
            if (gameRunning && !gameOverFlag) {
                const head = {x: snake[0].x + dx, y: snake[0].y + dy};

                // Check wall collision
                if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                    gameOver();
                    return;
                }

                // Check self collision
                for (let segment of snake) {
                    if (segment.x === head.x && segment.y === head.y) {
                        gameOver();
                        return;
                    }
                }

                snake.unshift(head);

                // Check food collision
                if (head.x === food.x && head.y === food.y) {
                    score++;
                    scoreElement.textContent = 'Score: ' + score;
                    generateFood();
                } else {
                    snake.pop();
                }
            }

            // Draw snake
            ctx.fillStyle = '#00ff41';
            for (let i = 0; i < snake.length; i++) {
                ctx.fillRect(
                    snake[i].x * gridSize + 1,
                    snake[i].y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );

                // Head highlight
                if (i === 0) {
                    ctx.fillStyle = '#00cc33';
                    ctx.fillRect(
                        snake[i].x * gridSize + 5,
                        snake[i].y * gridSize + 5,
                        gridSize - 10,
                        gridSize - 10
                    );
                    ctx.fillStyle = '#00ff41';
                }
            }

            // Draw food
            ctx.fillStyle = '#e94560';
            ctx.fillRect(
                food.x * gridSize + 2,
                food.y * gridSize + 2,
                gridSize - 4,
                gridSize - 4
            );
        }

        function gameOver() {
            gameOverFlag = true;
            gameRunning = false;
            gameOverElement.textContent = 'Game Over! Press Space to restart';
        }

        function gameLoop() {
            drawGame();
        }

        // Run game at ~10 FPS
        setInterval(gameLoop, 100);

        // Initial draw
        drawGame();
    </script>
</body>
</html>
